<div class="relative p-4 bg-white border-2 border-[#f05225] rounded-md shadow-md mb-6 w-96">
  <div class="absolute -top-3 -right-3 flex space-x-1">
    <!-- Edit Button -->
    <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
      </svg>
    </a>
    
    <!-- Delete Button -->
    <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>

  <!-- Product Image -->
  <img src="{{ product_entry.image.url }}" alt="{{ product_entry.name }}" class="w-full h-48 object-cover rounded-md mb-4">

  <!-- Product Title -->
  <h3 class="text-xl font-bold text-[#f05225]">{{ product_entry.name }}</h3>

  <!-- Product Description -->
  <p class="text-gray-600">{{ product_entry.description }}</p>

  <!-- Price and Status -->
  <div class="mt-4">
    <p class="text-gray-700 font-semibold">Price: <span class="text-indigo-600">Rp {{ product_entry.price }}</span></p>
    <p class="text-gray-700 font-semibold">Status: <span class="text-green-600">Available</span></p>
  </div>
</div>
